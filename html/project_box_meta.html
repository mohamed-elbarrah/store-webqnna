<style>
    .pb_box{
        width: 100%;
        height: 140px;
        /* height: 0; */
        overflow: hidden;
        transition: ease-in-out 1s;
    }
    .pb_colors{
        display: flex;
        flex-wrap: wrap;
        padding: 20px 0 10px 0;
        justify-content: space-around;
    }
    .pb_colors div {
        min-height: 30px;
        width: calc(20% - 8px);
        margin: 5px;
        border-radius: 19px;
        box-shadow: 0px 0px 10px #0000008c;
        border: solid 2px white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 0;
        cursor: pointer;
    }
    .pb_colors div.selected{
        font-size: 20px;
    }
    .pcover{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }
    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<div class="pb_box">
    <div class="pb_colors">
        <div data-color="#fa575d" style="background-color: #fa575d;">✓</div>
        <div data-color="#9064bf" style="background-color: #9064bf">✓</div>
        <div data-color="#369ff4" style="background-color: #369ff4">✓</div>
        <div data-color="#fe813a" style="background-color: #fe813a">✓</div>
        <div data-color="#8ed4cc" style="background-color: #8ed4cc">✓</div>
        <div data-color="#f7a900" style="background-color: #f7a900">✓</div>
        <div data-color="#1ba074" style="background-color: #1ba074">✓</div>
        <div data-color="#5f5f5f" style="background-color: #5f5f5f">✓</div>
    </div>
</div>
<script>
    jQuery(document).ready(function($){
        $('.pcover').hide();
        $('.pb_colors div').click(function(){
            $('.project_color').val($(this).data('color'));
            $('.pb_colors div').removeClass('selected');
            $(this).addClass('selected');
        });
        var color = $('.project_color').val();
        if($("div[data-color='" + color +"']").length)$("div[data-color='" + color +"']").addClass('selected');

    });
</script>
